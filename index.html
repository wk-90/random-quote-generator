<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random quotes - twitt generator</title>
    
</head>
<body>
    <main>

        <header>
            <h1> Random quote machine</h1>
        </header>
        <div class="box">
            <h2 class="quote"> </h2>
            <h3 class="author"></h3>
        </div>

        <div class="buttons">
            <button class="trigger"> Random quote</button>
            <a href="#" target="_blank" class="tweet"> <i class="fa fa-lg fa-twitter"></i> Tweet</a>
        </div>
    </main>

    <script>
        // Animating Twitt 'a' tag
            var a = document.querySelector('a');
            var i = document.querySelector('i');
    
            a.addEventListener('mouseover', function(){            
                i.style.color = "rgb(58, 169, 233)";
                i.style.background = "#fff";
            })

            a.addEventListener('mouseout', function(){
                i.style.color = "#fff";
                i.style.background = "rgb(58, 169, 233)";
            })
    </script>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
